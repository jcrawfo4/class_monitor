spring:
  datasource:
    username: class_monitor
    password: class_monitor
    url: jdbc:mysql://localhost:3306/class_monitor
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect


  sql:
    init:
      mode: always
